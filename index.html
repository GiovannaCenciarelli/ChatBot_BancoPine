<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="Logo da empresa" class="chat-logo">
            <h2>CHATBOT</h2>
        </div>

        <!-- Adicionando os três botões -->
        <div class="button-container">
            <button class="button-19" role="button">Conheça o banco</button>
            <button class="button-19" role="button">Quem somos</button>
            <button class="button-19" role="button">Consulte seu saldo</button>
        </div>

        <div class="chat-box">
            <div class="chat-message bot-message">
            
                
            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Escreva aqui">
            <button>Enviar</button>
        </div>
    </div>

</body>
</html>
<script src="script.js"></script>
